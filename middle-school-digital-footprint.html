<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jejak Digital SMP ‚Äî Slides Interaktif</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Subtle animated gradient background (gelap elegan) */
    body {
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(79, 70, 229, .35), transparent),
        radial-gradient(1000px 500px at 90% 20%, rgba(236, 72, 153, .25), transparent),
        radial-gradient(800px 600px at 30% 90%, rgba(34, 197, 94, .25), transparent),
        #0b1020;
      min-height: 100vh;
    }

    /* Smooth fades between slides */
    .fade-enter {
      opacity: 0;
      transform: translateY(8px) scale(.995);
    }

    .fade-enter-active {
      opacity: 1;
      transform: translateY(0) scale(1);
      transition: all 260ms ease;
    }

    .fade-exit {
      opacity: 1;
    }

    .fade-exit-active {
      opacity: 0;
      transform: translateY(-8px) scale(.995);
      transition: all 220ms ease;
    }

    /* Glass card */
    .glass {
      background: linear-gradient(180deg, rgba(255, 255, 255, .08), rgba(255, 255, 255, .06));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, .12);
      box-shadow: 0 10px 30px rgba(0, 0, 0, .35), inset 0 1px 0 rgba(255, 255, 255, .08);
    }

    .btn {
      transition: transform 120ms ease, box-shadow 200ms ease, background-color 150ms ease;
    }

    .btn:active {
      transform: translateY(1px);
    }

    .ring-focus:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, .5);
    }

    /* Circuit board accent for title visual */
    .circuit {
      background-image:
        linear-gradient(90deg, rgba(255, 255, 255, .06) 1px, transparent 1px),
        linear-gradient(0deg, rgba(255, 255, 255, .06) 1px, transparent 1px);
      background-size: 22px 22px;
      position: relative;
      overflow: hidden;
    }

    .circuit:before,
    .circuit:after {
      content: "";
      position: absolute;
      border: 2px solid rgba(99, 102, 241, .45);
      border-radius: 9999px;
      width: 180px;
      height: 180px;
      filter: blur(.2px);
    }

    .circuit:before {
      top: -40px;
      left: -30px;
      transform: rotate(25deg);
    }

    .circuit:after {
      bottom: -60px;
      right: -50px;
      transform: rotate(-15deg);
    }
  </style>
</head>

<body class="text-slate-100 antialiased">
  <!-- App Wrapper (disembunyikan default untuk mencegah flash sebelum akses granted) -->
  <div id="mainContent" style="display:none" class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-6 lg:py-10">

    </div>

    <!-- Slides Area -->

              <path fill="currentColor" d="M14 7l-5 5l5 5V7z" />
            </svg>
            Sebelumnya
          </button>
          <div class="flex gap-2">
            <button id="quickMenuBtn" class="hidden">
              <svg width="18" height="18" viewBox="0 0 24 24">
                <path fill="currentColor" d="M3 6h18v2H3V6m0 5h18v2H3v-2m0 5h18v2H3v-2Z" />

        </div>
      </div>

        <div class="absolute inset-0 bg-black/50"></div>
        <div

          </div>

        </div>
      </div>
    </section>

    <!-- Footer tip -->
    <div class="mt-5 text-center text-xs text-slate-400">

    </div>
  </div>

  <!-- === Access Code Popup (Overlay) === -->

      </form>
    </div>
  </div>

  <script>

          container.className = "w-full grid md:grid-cols-5 gap-6";

            <div class="md:col-span-2 space-y-4">
              <h2 class="text-2xl font-bold">Ice Breaking</h2>
              <p class="text-lg">Apa yang muncul kalau kamu mengetik <span class="font-semibold text-indigo-200">namamu</span> di Google?</p>
              <p class="text-sm text-slate-300">Klik opsi untuk menghitung jawaban di kelas.</p>
            </div>
            <div class="md:col-span-3 grid sm:grid-cols-2 gap-3">

                    <span class="text-sm bg-indigo-600/30 text-indigo-200 px-2 py-1 rounded-md"><span class="count">0</span></span>
                  </div>

              <div class="col-span-full flex gap-2 pt-1">

              </div>
            </div>
          `;
          setTimeout(() => {
            const buttons = container.querySelectorAll('.voteOption');
            const counts = JSON.parse(localStorage.getItem('iceVotes') || '[0,0,0,0]');
            buttons.forEach((btn, i) => {
              btn.querySelector('.count').textContent = counts[i];
              btn.addEventListener('click', () => {
                counts[i] += 1;
                btn.querySelector('.count').textContent = counts[i];
                localStorage.setItem('iceVotes', JSON.stringify(counts));
                btn.classList.add('bg-slate-700');
                setTimeout(() => btn.classList.remove('bg-slate-700'), 120);
              });
            });
            container.querySelector('#resetVotes').addEventListener('click', () => {
              const zero = [0, 0, 0, 0];
              localStorage.setItem('iceVotes', JSON.stringify(zero));
              buttons.forEach(b => b.querySelector('.count').textContent = 0);
            });
          }, 0);
          return container;
        }
      },

      },
      {

                  <p class="text-sm text-slate-300">Centang langkah darurat dalam 24 jam pertama saat ada jejak bermasalah.</p>
                </div>

                <ul class="mt-3 grid grid-cols-1 sm:grid-cols-2 gap-2 text-sm">
                  ${[
              "Privatkan/hapus unggahan bermasalah",

    // Build Quick Menu
    function buildQuickMenu() {
      const qm = document.getElementById('quickMenuGrid');
      qm.innerHTML = "";
      slides.forEach((s, i) => {
        const card = document.createElement('button');
        card.className = "text-left rounded-xl border border-white/10 bg-slate-900/40 hover:bg-slate-900/60 p-3 ring-focus";
        card.innerHTML = `<div class="text-xs opacity-80">Slide ${i + 1}</div><div class="font-semibold">${s.title}</div>`;
        card.addEventListener('click', () => { goTo(i); closeQuickMenu(); });
        qm.appendChild(card);
      });
    }

    // Navigation and rendering
    let current = 0;
    let total = 0;
    const slideContainer = document.getElementById('slideContainer');
    const slideIndicator = document.getElementById('slideIndicator');
    const totalSlidesEl = document.getElementById('totalSlides');
    const progress = document.getElementById('progress');

    function renderSlide(index) {
      // fade out current
      const old = slideContainer.firstElementChild;
      if (old) {
        old.classList.add('fade-exit');
        requestAnimationFrame(() => {
          old.classList.add('fade-exit-active');
          setTimeout(() => { if (old.parentNode) old.parentNode.removeChild(old); enterNew(); }, 220);
        });
      } else { enterNew(); }
      function enterNew() {
        const node = slides[index].render();
        node.classList.add('w-full', 'fade-enter');
        slideContainer.appendChild(node);
        requestAnimationFrame(() => {
          node.classList.add('fade-enter-active');
          setTimeout(() => { node.classList.remove('fade-enter', 'fade-enter-active'); }, 260);
        });
      }
      slideIndicator.textContent = (index + 1).toString();
      progress.style.width = `${((index + 1) / total) * 100}%`;
      document.getElementById('prevBtn').disabled = index === 0;
      document.getElementById('nextBtn').disabled = index === total - 1;
    }

    function goTo(i) { current = Math.max(0, Math.min(total - 1, i)); renderSlide(current); }
    function goNext() { goTo(current + 1); }
    function goPrev() { goTo(current - 1); }
    window.goNext = goNext;

    // Quick Menu controls
    function openQuickMenu() { document.getElementById('quickMenu').classList.remove('hidden'); }
    function closeQuickMenu() { document.getElementById('quickMenu').classList.add('hidden'); }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      const tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : "";
      const isTyping = tag === 'input' || tag === 'textarea';
      if (isTyping) return;
      if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); goNext(); }
      if (e.key === 'ArrowLeft') { e.preventDefault(); goPrev(); }
    });

    // Buttons wiring
    document.getElementById('prevBtn').addEventListener('click', goPrev);
    document.getElementById('nextBtn').addEventListener('click', goNext);
    document.getElementById('quickMenuBtn').addEventListener('click', openQuickMenu);
    document.getElementById('closeQuickMenu').addEventListener('click', closeQuickMenu);

    // ====== INIT DIPINDAH KE FUNGSI ======
    function initializeContent() {
      buildQuickMenu();
      total = slides.length;
      if (totalSlidesEl) totalSlidesEl.textContent = total;
      renderSlide(current);
      // tampilkan konten jika belum
      const main = document.getElementById('mainContent');
      if (main && main.style.display === 'none') main.style.display = '';
    }

    // ============================================
    // ACCESS CODE SETTING
    // ============================================
    const ENABLE_ACCESS_CODE = true;             // set false untuk menonaktifkan popup
    const ACCESS_CODE_PLAINTEXT = "RGMDSMS25";       // UBAH kode akses di sini
    const ACCESS_SESSION_KEY = "access_ok_v1";

    function normalize(v) {
      return String(v || "").trim().toLowerCase();
    }


    function showAccessPopup() {
      const popup = document.getElementById('accessPopup');
      popup.classList.remove('hidden');
      popup.classList.add('flex');
    }

    function grantAccess() {
      sessionStorage.setItem(ACCESS_SESSION_KEY, "1");
      const popup = document.getElementById('accessPopup');
      popup.classList.add('hidden'); popup.classList.remove('flex');
      initializeContent();
    }

    function checkAccess() {
      if (!ENABLE_ACCESS_CODE) {
        grantAccess(); // langsung masuk tanpa popup
        return;
      }
      if (sessionStorage.getItem(ACCESS_SESSION_KEY) === "1") {
        grantAccess();
      } else {
        showAccessPopup();
      }
    }

    // Wiring form popup
    (function wireAccessForm() {
      const form = document.getElementById('accessForm');
      const input = document.getElementById('accessInput');
      const err = document.getElementById('accessError');
      if (!form) return;
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        err?.classList.add('hidden');
        const code = normalize(input?.value);
        if (normalize(ACCESS_CODE_PLAINTEXT) === code) {
          grantAccess();
        } else {
          if (err) { err.textContent = "Kode salah. Coba lagi."; err.classList.remove("hidden"); }
          if (input) { input.select(); input.focus(); }
        }
      });
    })();

    // START
    document.addEventListener('DOMContentLoaded', checkAccess);
