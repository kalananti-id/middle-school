<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pola Aktivitas Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }

        .slide {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            color: #1976d2;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }

        th,
        td {
            border: 1px solid #bbb;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #e3f2fd;
        }

        input {
            width: 60px;
            padding: 4px;
        }

        .bar-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 200px;
            margin-top: 20px;
        }

        .day-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bar {
            width: 30px;
            margin: 1px;
        }

        .youtube {
            background-color: red;
        }

        .whatsapp {
            background-color: green;
        }

        .game {
            background-color: blue;
        }

        .label {
            margin-top: 4px;
            font-size: 14px;
        }

        .filter-buttons {
            margin: 10px 0;
            text-align: center;
        }

        .filter-buttons button {
            margin: 4px;
            padding: 6px 12px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            background-color: #bbdefb;
            cursor: pointer;
        }

        .filter-buttons button:hover {
            background-color: #90caf9;
        }
    </style>
</head>

<body>

    <div class="slide">
        <h1>Pola Aktivitas Digital</h1>
        <p>Masukkan berapa jam kamu menonton YouTube, chatting di WhatsApp, dan bermain Game dalam seminggu terakhir:</p>

        <form id="activityForm">
            <table>
                <tr>
                    <th>Hari</th>
                    <th>YouTube</th>
                    <th>WhatsApp</th>
                    <th>Game</th>
                </tr>
                <tr>
                    <td>Senin</td>
                    <td><input name="youtube" /></td>
                    <td><input name="whatsapp" /></td>
                    <td><input name="game" /></td>
                </tr>
                <tr>
                    <td>Selasa</td>
                    <td><input name="youtube" /></td>
                    <td><input name="whatsapp" /></td>
                    <td><input name="game" /></td>
                </tr>
                <tr>
                    <td>Rabu</td>
                    <td><input name="youtube" /></td>
                    <td><input name="whatsapp" /></td>
                    <td><input name="game" /></td>
                </tr>
                <tr>
                    <td>Kamis</td>
                    <td><input name="youtube" /></td>
                    <td><input name="whatsapp" /></td>
                    <td><input name="game" /></td>
                </tr>
                <tr>
                    <td>Jumat</td>
                    <td><input name="youtube" /></td>
                    <td><input name="whatsapp" /></td>
                    <td><input name="game" /></td>
                </tr>
                <tr>
                    <td>Sabtu</td>
                    <td><input name="youtube" /></td>
                    <td><input name="whatsapp" /></td>
                    <td><input name="game" /></td>
                </tr>
                <tr>
                    <td>Minggu</td>
                    <td><input name="youtube" /></td>
                    <td><input name="whatsapp" /></td>
                    <td><input name="game" /></td>
                </tr>
            </table>
        </form>
        <br>
        <button onclick="generateChart()">Lihat Pola</button>
    </div>

    <div class="slide">
        <div class="filter-buttons">
            <button onclick="filterChart('all')">Tampilkan Semua</button>
            <button onclick="filterChart('youtube')">YouTube Saja</button>
            <button onclick="filterChart('whatsapp')">WhatsApp Saja</button>
            <button onclick="filterChart('game')">Game Saja</button>
        </div>
    </div>

    <div class="slide">
        <h2>Diagram Batang Aktivitas</h2>
        <div class="bar-container" id="chartArea"></div>
    </div>

    <div class="slide" id="summary"></div>

    <script>
        let currentFilter = 'all';

        function generateChart() {
            const chart = document.getElementById("chartArea");
            chart.innerHTML = "";
            const form = document.forms["activityForm"];
            const days = ["Sen", "Sel", "Rab", "Kam", "Jum", "Sab", "Min"];
            const inputs = {
                youtube: [...form.querySelectorAll('input[name="youtube"]')],
                whatsapp: [...form.querySelectorAll('input[name="whatsapp"]')],
                game: [...form.querySelectorAll('input[name="game"]')],
            };

            let totalYoutube = 0, totalWhatsApp = 0, totalGame = 0;
            for (let i = 0; i < 7; i++) {
                const y = Number(inputs.youtube[i].value || 0);
                const w = Number(inputs.whatsapp[i].value || 0);
                const g = Number(inputs.game[i].value || 0);

                totalYoutube += y;
                totalWhatsApp += w;
                totalGame += g;

                const barGroup = document.createElement("div");
                barGroup.className = "day-bar";
                barGroup.dataset.youtube = y;
                barGroup.dataset.whatsapp = w;
                barGroup.dataset.game = g;

                const ytBar = document.createElement("div");
                ytBar.className = "bar youtube";
                ytBar.style.height = (y * 10) + "px";
                barGroup.appendChild(ytBar);

                const waBar = document.createElement("div");
                waBar.className = "bar whatsapp";
                waBar.style.height = (w * 10) + "px";
                barGroup.appendChild(waBar);

                const gmBar = document.createElement("div");
                gmBar.className = "bar game";
                gmBar.style.height = (g * 10) + "px";
                barGroup.appendChild(gmBar);

                const label = document.createElement("div");
                label.className = "label";
                label.textContent = days[i];
                barGroup.appendChild(label);

                chart.appendChild(barGroup);
            }

            // Show summary
            const summarySlide = document.getElementById("summary");
            summarySlide.innerHTML = `
                <h2>Ringkasan Aktivitas</h2>
                <ul>
                  <li>YouTube: ${totalYoutube} jam</li>
                  <li>WhatsApp: ${totalWhatsApp} jam</li>
                  <li>Game: ${totalGame} jam</li>
                </ul>
                <p><strong>Aktivitas paling dominan:</strong> ${Math.max(totalYoutube, totalWhatsApp, totalGame) === totalYoutube
                    ? "YouTube"
                    : Math.max(totalYoutube, totalWhatsApp, totalGame) === totalWhatsApp
                        ? "WhatsApp"
                        : "Game"
                }</p>
            `;
        }

        function filterChart(app) {
            currentFilter = app;
            const bars = document.querySelectorAll(".day-bar");
            bars.forEach(bar => {
                const yt = bar.querySelector(".youtube");
                const wa = bar.querySelector(".whatsapp");
                const gm = bar.querySelector(".game");

                yt.style.display = (app === 'youtube' || app === 'all') ? 'block' : 'none';
                wa.style.display = (app === 'whatsapp' || app === 'all') ? 'block' : 'none';
                gm.style.display = (app === 'game' || app === 'all') ? 'block' : 'none';
            });
        }
    </script>
</body>

</html>
